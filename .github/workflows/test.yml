name: Test

on:
  push:
    branches:
      - '!main'
  pull_request:
    branches:
      - main


jobs:
  # win32 x64
  test_win32:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Test
        run: |
          npm run lint
          npm run build
          npm test

  # linux x64
  test_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Test
        run: |
          npm run lint
          npm run build
          npm test

  # darwin arm64
  test_darwin:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Test
        run: |
          npm run lint
          npm run build
          npm test
